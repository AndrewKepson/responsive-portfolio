<!-- Form container -->
    <div class="container">
        <div class="row w-50 h-50" id="form-container">
            <div class="col-md">
                <h1>Contact</h1>
                <hr>
                <form class="block form-horizontal" action="">
                    <section class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control rounded-0" id="messageText" rows="10" placeholder=""></textarea>
                            <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
                        </div>
                    </section>
                </form>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50">
